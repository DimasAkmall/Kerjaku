<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>KerjaKu | Login</title>

        <!-- FONT -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Urbanist%3A400%2C500%2C600%2C700%2C800" />

        <!-- CSS -->
        <link rel="stylesheet" href="./Styles/All.css" />
        <link rel="stylesheet" href="./Styles/Login.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    </head>
    <body>

        <section class="vh-100">
            <div class="container-fluid">
              <div class="row">
                <div class="col col-lg-6 px-0 d-none d-lg-block">
                  <img src="Asset/LoginSingup.png"
                    alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
                </div>
                <div class="col col-lg-6 text-black">
                    <div class="row justify-content-center align-items-center h-100">
                        <div class=" col col-lg-9">
                            
                                <p class="text-center fw-bold fs-1"> Welcome to KerjaKu</p>
                                <p class="fw-semibold fs-3">Login to your account</p>
          
                
                               <div class="login-form">
                                <form>
                                    <div class="mb-3">
                                      <label for="exampleInputEmail1" class="form-label fw-semibold fs-5">Email</label>
                                      <input type="email" class="form-control py-2" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Your Email">
                                    </div>
                                    <div class="mb-3">
                                      <label for="exampleInputPassword1" class="form-label fw-semibold fs-5">Password</label>
                                      <input type="password" class="form-control  py-2" id="exampleInputPassword1" placeholder="Your Password">
                                    </div>
                                    <button type="submit" class="btn btn-primary text-center fw-semibold fs-5 w-100 py-2"> Login </button>
                
                                     <div class="divider d-flex align-items-center my-4">
                                        <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
                                    </div>
                
                                    <button class="btn text-center border w-100 py-2">
                                       <img src="Asset/google.png" alt="" width="30px">
                                       Continue with Google 
                                    </button>
                                      <p class="text-center fw-semibold fs-5 mt-5">
                                        Donâ€™t have an account? 
                                        <a href="" class="Signup d-inline text-decoration-none">Sign up
                                        </a>
                                      </p>
                                </form>
                        </div>
                    </div>
                   </div>
               </div>
            </div>
          </section>
    </body>
</html>
