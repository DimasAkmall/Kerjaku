        <!-- MAIN -->
        <section class="container my-5 pb-5">
            <div class="row justify-content-center">
                <div class="col-10 col-md-8">
                    <p class="fw-bold fs-1">Edit Profile</p>

                    <form>
                        <div class="d-flex flex-row flex-wrap">
                            <div class="mb-3 col-12 col-md me-0 me-md-3">
                                <label for="fname" class="form-label fw-semibold">First Name</label>
                                <input type="text" class="form-control" id="fname" />
                            </div>
                            <div class="mb-3 col-12 col-md">
                                <label for="lname" class="form-label fw-semibold">Last Name</label>
                                <input type="text" class="form-control" id="lname" />
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label fw-semibold">Email</label>
                            <input type="email" class="form-control" id="email" />
                        </div>
                        <div class="mb-3">
                            <label for="uname" class="form-label fw-semibold">Username</label>
                            <input type="text" class="form-control" id="uname" />
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label fw-semibold">Password</label>
                            <input type="text" class="form-control" id="password" />
                        </div>
                        <div class="mb-3">
                            <label for="phoneNumber" class="form-label fw-semibold">Phone Number</label>
                            <input type="text" class="form-control" id="phoneNumber" />
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label fw-semibold">Address</label>
                            <input type="text" class="form-control" id="address" />
                        </div>
                        <div class="mb-3">
                            <label for="aboutMe" class="form-label fw-semibold">About Me</label>
                            <textarea class="form-control" placeholder="text" id="aboutMe" style="height: 100px"></textarea>
                        </div>
                        <div class="d-flex flex-row gap-3 justify-content-end">
                            <a type="submit" class="btn btn-white text-primary border border-primary px-4" href="./Profil.html">Cancel</a>
                            <button type="submit" class="btn btn-primary px-4">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
